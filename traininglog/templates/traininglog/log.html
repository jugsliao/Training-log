{% extends 'traininglog/base.html' %}

{% block title %}
log
{% endblock %}

    {% block content %}
      <h4>{{log.title}}</h4>
      <hr>
      <p>{{log.description}}</p>
      <br>
      <a href="{% url 'traininglog:editlog' log.id %}"><button type="button" class="btn btn-outline-success">Edit</button></a>
      <a href="{% url 'traininglog:deletelog' log.id %}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
    {% endblock content %}
