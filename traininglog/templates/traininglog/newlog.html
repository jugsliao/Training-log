{% extends 'traininglog/base.html' %}

{% block title %}
newlog
{% endblock %}

  {% block content %}
    <h4>Record your training</h4>
    <hr>
    <form method="post">
      {% csrf_token %}
      <strong>Title:</strong>
      <p>{{form.title}}</p>
      <br>
      <strong>Description:</strong>
      <p>{{form.description}}</p>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  {% endblock content %}
