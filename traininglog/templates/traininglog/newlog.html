{% extends 'traininglog/base.html' %}

{% block title %}
newlog
{% endblock %}

  {% block content %}
    <h3>Record your training</h3>
    <hr>
    <form method="post">
      {% csrf_token %}
      <strong>Title:</strong>
      <p>{{form.title}}</p>
      <strong>Description:</strong>
      <p>{{form.description}}</p>
      <br>
      <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
  {% endblock content %}
