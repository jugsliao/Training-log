{% extends 'traininglog/base.html' %}

{% block title %}
edit log
{% endblock %}

  {% block content %}
    <h4>Edit your log</h4>
    <hr>
      <form action="{% url 'traininglog:editlog' log.id %}" method="post">
        {% csrf_token %}
        <strong>Title:</strong>
        <p>{{form.title}}</p>
        <br>
        <strong>Description:</strong>
        <p>{{form.description}}</p>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
  {% endblock content %}
