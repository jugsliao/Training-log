{% extends 'traininglog/base.html' %}

{% block title %}
edit log
{% endblock %}

  {% block content %}
    <h3>Edit your log</h3>
    <hr>
      <form action="{% url 'traininglog:editlog' log.id %}" method="post">
        {% csrf_token %}
        <strong>Title:</strong>
        <p>{{form.title}}</p>
        <strong>Description:</strong>
        <p>{{form.description}}</p>
        <br>
        <button type="submit" class="btn btn-outline-dark">Save</button>
      </form>
  {% endblock content %}
