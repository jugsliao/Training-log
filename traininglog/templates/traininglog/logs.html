{% extends 'traininglog/base.html' %}

{% block title %}
Logs
{% endblock %}

  {% block content %}
  <h1>Track your logs here!</h1>
      {% for log in logs %}
        <ul>
          <li>
          <div class="log">
            <p><a href="{% url 'traininglog:log' log.id %}">{{log}}</a></p>
            <hr>
          </div>
          </li>
        </ul>
      {% endfor %}
  {% endblock content %}
