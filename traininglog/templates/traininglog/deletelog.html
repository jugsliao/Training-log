{% extends "traininglog/base.html" %}

{% block title %}
delete log
{% endblock %}

{% block content %}
  <h4>Are you sure you want to delete this log: {{log.title}}</h4>
  <br>
  <form action="{% url 'traininglog:deletelog' log.id %}" method="post">
    {% csrf_token %}
    <a class="btn btn-outline-success" href="{% url 'traininglog:log' log.id %}">No</a>
	<input class="btn btn-outline-danger" type="submit" value="Yes">
  </form>
{% endblock %}
