{% extends "traininglog/base.html" %}

{% block title %}
delete log
{% endblock %}

{% block content %}
  <p>Are you sure you want to delete this log: {{log}}</p>
  <form action="{% url 'traininglog:deletelog' log.id %}" method="post">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'traininglog:log' log.id %}">No</a>
	<input class="btn btn-danger" type="submit" value="Yes">
  </form>
{% endblock %}
