{% extends "traininglog/base.html" %}

{% block title %}
Login Here
{% endblock %}

{% block content %}
  <h1>Login</h1>
  <hr>
  {% for message in messages %}
		<p>{{message}}</p>
	{% endfor %}	
  <form method="post" class="from-group">
  	{% csrf_token %}
  	{{form.as_p}}
    <button type="submit" class="btn btn-success">Login</button>
    <br>
    <br>
  </form>
  <p>Don't have an accoount? <a href="/register">Create</a> one now!</p>
{% endblock %}
